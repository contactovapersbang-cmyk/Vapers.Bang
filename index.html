<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VapersBang 💨 | Tu Tienda de Vapers</title>
  <link rel="stylesheet" href="components/style.css" />
  <link rel="icon" type="image/png" href="favicon-192.png" />
</head>

<body>
  <!-- 🟣 NAVBAR -->
  <custom-navbar></custom-navbar>

  <!-- 🟣 CONTENIDO PRINCIPAL -->
  <main class="main-content fade-in">
    <section class="hero">
      <h1 class="hero-title">🔥 Bienvenido a VapersBang 🔥</h1>
      <p class="hero-subtitle">Los mejores vapers al mejor precio, descubre nuestros sabores legendarios 💨</p>
    </section>

    <!-- 🟣 PRODUCTOS DESTACADOS -->
    <h2 class="main-title">Productos Destacados</h2>
    <div class="product-grid">
      
      <!-- Producto 1 -->
      <div class="product-card">
        <img src="img/100k%206in1.webp" alt="100k 6in1 Bang Blaze" class="product-img" />
        <h3>100k 6in1 Bang Blaze</h3>
        <p class="price">11.99 €</p>
        <div class="quantity-container">
          <label for="qty-1">Cantidad:</label>
          <input type="number" id="qty-1" class="quantity-input" min="1" value="1" />
        </div>
        <button class="add-to-cart"
          data-id="1"
          data-name="100k 6in1 Bang Blaze"
          data-price="14.99"
          data-image="img/producto1.jpg">
          Añadir al carrito
        </button>
      </div>

      <!-- Producto 2 -->
      <div class="product-card">
        <img src="img/vapers%20120k.png" alt="120K 5in1 Bang Legend" class="product-img" />
        <h3>120K 5in1 Bang Legend</h3>
        <p class="price">14.99 €</p>
        <div class="quantity-container">
          <label for="qty-2">Cantidad:</label>
          <input type="number" id="qty-2" class="quantity-input" min="1" value="1" />
        </div>
        <button class="add-to-cart"
          data-id="2"
          data-name="120K 5in1 Bang Legend"
          data-price="14.99"
          data-image="img/producto2.jpg">
          Añadir al carrito
        </button>
      </div>

      <!-- Producto 3 -->
      <div class="product-card">
        <img src="img/80k.webp" alt="80K Bang Leader" class="product-img" />
        <h3>80K Bang Leader"</h3>
        <p class="price">9.99 €</p>
        <div class="quantity-container">
          <label for="qty-3">Cantidad:</label>
          <input type="number" id="qty-3" class="quantity-input" min="1" value="1" />
        </div>
        <button class="add-to-cart"
          data-id="3"
          data-name="80K Bang Leader"
          data-price="9.99"
          data-image="img/producto3.jpg">
          Añadir al carrito
        </button>
      </div>

    </div>

    <!-- 🟣 BOTONES DE REDES -->
    <div class="social-buttons">
      <a href="https://instagram.com/vapers.bang_" target="_blank" class="social-btn instagram">📸 Instagram</a>
      <a href="https://tiktok.com/@vapers_bang" target="_blank" class="social-btn tiktok">🎵 TikTok</a>
    </div>
  </main>

  <!-- 🟣 FOOTER -->
  <custom-footer></custom-footer>

  <!-- 🟣 DEPENDENCIAS -->
  <script src="components/cartManager.js"></script>
  <script src="components/navbar.js"></script>
  <script src="components/footer.js"></script>
  <script src="script.js"></script>
  <script src="components/init.js"></script>

  <!-- 🟣 BACKUP DE CARTMANAGER (seguridad extra) -->
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      if (!window.cartManager) {
        console.warn("⚠️ CartManager no estaba definido, inicializando manualmente...");
        class CartManager {
          constructor() {
            this.cart = JSON.parse(localStorage.getItem("cart")) || [];
          }
          getCart() { return this.cart; }
          addItem(item) {
            this.cart.push(item);
            localStorage.setItem("cart", JSON.stringify(this.cart));
          }
          getCount() { return this.cart.length; }
        }
        window.cartManager = new CartManager();
        console.log("✅ CartManager inicializado manualmente.");
      }
    });
  </script>
</body>
</html>
