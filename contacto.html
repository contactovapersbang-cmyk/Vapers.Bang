      <form id="contact-form" class="contact-form">

  <script>
  (function() {
    emailjs.init("4shie12fAtEnsxmBW"); // ⬅️ Reemplaza

    const form = document.getElementById("contact-form");
    const status = document.getElementById("form-status");

    form.addEventListener("submit", async function(e) {
      e.preventDefault();

      status.textContent = "📤 Enviando mensaje...";
      status.style.color = "#b84aff";

      const formData = {
        from_name: document.getElementById("name").value,
        from_email: document.getElementById("email").value,
        message: document.getElementById("message").value
      };

      try {
        const response = await emailjs.send(
          "service_npmw5ks", // ⬅️ Reemplaza
          "template_zwv7ifs", // ⬅️ Reemplaza
          formData
        );

        console.log("✅ EmailJS Response:", response);
        status.textContent = "✅ Mensaje enviado con éxito. ¡Gracias por contactarnos!";
        status.style.color = "#00ffb3";
        form.reset();
      } catch (error) {
        console.error("❌ Error de EmailJS:", error);
        status.textContent = "❌ Error al enviar el mensaje. Intenta nuevamente.";
        status.style.color = "#ff4f4f";
      }
    });
  })();
</script>
